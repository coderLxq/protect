<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            width: 600px;
            height: 600px;
            background-color: pink;
            border: 1px solid black;
            margin: 20px;
            padding: 20px;
            position: relative;
        }
        #box1{
            width: 300px;
            height: 300px;
            background-color: purple;
            margin: 60px;
            border: 1px solid black;
            padding: 20px;
            position: relative;
        }
        #box2{
            width: 100px;
            height: 100px;
            background-color: red;
            padding: 10px;
            margin: 30px;
            border: 5px solid black;
        }
    </style>
</head>
<body>
    <div id="box">
        <div id="box1">
            <div id="box2"></div>
        </div>
    </div>
    <script>
        Obox = document.getElementById('box2');

        //获取元素最近的定位父元素
       console.log(Obox.offsetParent);//box1
       console.log(Obox.offsetParent.offsetParent);//box
       console.log(Obox.offsetParent.offsetParent.offsetParent);//body
       console.log(Obox.offsetParent.offsetParent.offsetParent.offsetParent);//null
    </script>
</body>
</html>
