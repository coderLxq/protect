<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 600px;
            height: 600px;
            background-color: pink;
            border: 1px solid black;
            margin: 20px;
            padding: 20px;
            position: relative;
        }

        .box1 {
            width: 300px;
            height: 300px;
            background-color: purple;
            margin: 60px;
            border: 1px solid black;
            padding: 20px;
            position: relative;
        }

        .box2 {
            width: 100px;
            height: 100px;
            background-color: red;
            padding: 10px;
            margin: 30px;
            border: 5px solid black;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="box1">
            <div class="box2"></div>
        </div>
    </div>
    <script>
        Obox = document.querySelector('.box2');


        function fn(Ele) {
            var t = 0;
            var l = 0;
            var obj = Ele;
            while (obj) {
                if (obj === Ele) {
                    t += obj.offsetTop;
                    l += obj.offsetLeft;
                } else {
                    t += (obj.offsetTop + obj.clientTop);
                    l += (obj.offsetLeft + obj.clientLeft);
                }
                obj = obj.offsetParent;
            }
            return {
                left: l,
                top: t
            }
        }

        console.log(fn(Obox));
    </script>
</body>

</html>
