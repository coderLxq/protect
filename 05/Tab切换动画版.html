<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    .box {
        width: 600px;
        border: 1px solid black;
        margin: 50px auto;
    }

    .box li {
        width: 200px;
        height: 80px;
        line-height: 80px;
        text-align: center;
        float: left;
        list-style: none;
        border: 1px solid black;
        box-sizing: border-box;
    }

    .box1 {
        height: 300px;
        background-color: yellowgreen;
        overflow: auto;
        width: 600px;
    }

    .box li.tab {
        background-color: pink;
    }

    .box1 section {
        height: 300px;
        font-size: 40px;
        text-align: center;
        line-height: 300px;

    }

    .box1 section.show {
        display: block;
    }
</style>

<body>
    <ul class="box">
        <li class="tab">标题一</li>
        <li>标题二</li>
        <li>标题三</li>

        <div class="box1">
            <section class="show">内容一</section>
            <section>内容二</section>
            <section>内容三</section>
        </div>
    </ul>

    <script>
        var Otab = document.querySelectorAll('.box li')
        var Oshow = document.querySelectorAll('.box1 section')
        var Obox = document.querySelector('.box1')
        var Timer = null;

        Otab.forEach(function (item, index) {
            clearInterval(Timer)
            item.onclick = function () {
                Otab.forEach(function (item, index) {
                    item.classList.remove('tab')

                })
                this.classList.add('tab');

                var StartLcation = Obox.scrollTop;
                var EndLcation = index * Oshow[0].offsetHeight;
                var Stratstep = 0;
                var Endstep = 40;
                var Everytep = (EndLcation - StartLcation) / (Endstep - Stratstep);

                Timer = setInterval(function () {
                    StartLcation += Everytep;
                    Stratstep++;
                    if (Stratstep >= Endstep) {
                        clearInterval(Timer);
                    }
                    Obox.scrollTop = StartLcation;
                }, 1)

            }
        })
    </script>
</body>

</html>
