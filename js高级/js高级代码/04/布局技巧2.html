<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body,html{
            height: 100%;
        }
        #box{
            height: 100%;
            position: relative;
        }
        #top{
            height: 100px;
            background-color: pink;
        }
        #bottom{
            position: absolute;
            top: 100px;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: purple;
        }
    </style>
</head>
<body>
    <div id="box">
        <div id="top">

        </div>
        <div id="bottom"></div>
    </div>
</body>
</html>
