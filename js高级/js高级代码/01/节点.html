<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul id='first'>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <script>
        //通过ID找到ul
        var Ofirst = document.getElementById('first');
        //打印ul中使用的元素节点
        console.log(Ofirst.childNodes);

        //元素节点类型
        console.log(Ofirst.nodeType);
        //元素节点名字
        console.log(Ofirst.nodeName);
        //元素节点的值
        console.log(Ofirst.nodeValue);
    </script>
</body>

</html>
