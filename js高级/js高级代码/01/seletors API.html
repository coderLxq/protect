<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul id='box'>
        <li>1</li>
        <li></li>
        <li></li>
    </ul>
    <script>
        //获取ul id
        // var Obox = document.getElementById('box');
        // 第二种方法
        var Obox = document.querySelector('box')
        //获取所有的box下的li
        var Oboxli = document.querySelectorAll('#box li')
        Oboxli.forEach(function (a) {
            a.style.background = 'red';
        })
    </script>
</body>

</html>
