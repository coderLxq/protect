<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            width: 100px;
            height: 100px;
            background-color: purple;
            position: absolute;
            left: 0;
            top: 0;
            border-radius: 50%;
        }
        #box {
            width: 100px;
            height: 100px;
            background-color: pink;
            position: absolute;
            left: 0;
            top: 0;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div class="box1"></div>

    <div id="box"></div>

    <script>
        var Obox1 = document.querySelector('.box1')

        var x = 0;//左右
        var y = 0;//上下

        var moveTop = false;
        var moveBottmom = false;
        var moveLeft = false;
        var moveRight = false;

        setInterval(function () {
            if (moveLeft) {
                x--;
            }
            if (moveRight) {
                x++;
            }
            if (moveTop) {
                y--;
            }
            if (moveBottmom) {
                y++;
            }
            Obox1.style.left = x + 'px'
            Obox1.style.top = y + 'px'
        },1)

        document.onkeydown = function (e) {
            switch (e.keyCode) {
                case 37:
                    moveLeft = true;
                    break;
                case 38:
                    moveTop = true;
                    break;
                case 39:
                    moveRight = true;
                    break;
                case 40:
                    moveBottmom = true;
                   
            }
        }
        document.onkeyup = function (e) {
            switch (e.keyCode) {
                case 37:
                    moveLeft = false;
                    break;
                case 38:
                    moveTop = false;
                    break;
                case 39:
                    moveRight = false;
                    break;
                case 40:
                    moveBottmom = false;
                   
            }
        }

        var Obox = document.getElementById('box')
        var num = 0;
        var count = 0;
        var Timer=null;
        var Win = {
            x: document.documentElement.clientWidth,
            y: document.documentElement.clientHeight
        }
        var Moveright = true;//定义一个开关
        var Movetop = true;
        document.onclick = function () {
            clearInterval(Timer)
            Timer=setInterval(function () {
                if (Moveright) {
                    num++;
                    if (num >= Win.x - Obox.offsetWidth) {
                        Moveright = !Moveright
                    }
                } else {
                    num--;
                    if (num <= 0) {
                        Moveright = !Moveright
                    }
                }

                if (Movetop) {
                    count++;
                    if (count >= Win.y - Obox.offsetHeight) {
                        Movetop = !Movetop
                    }
                } else {
                    count--;
                    if (count <= 0) {
                        Movetop = !Movetop
                    
                    }
                }
                Obox.style.left = num + "px";
                Obox.style.top = count + "px";
            })

        }
    </script>
</body>

</html>
