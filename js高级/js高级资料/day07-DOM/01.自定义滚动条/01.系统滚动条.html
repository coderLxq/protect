<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html {
            width: 600px;
            height: 500px;
            border: 1px solid #000;
            overflow: hidden;
        }

        body {
            width: 200px;
            height: 200px;
            border: 1px solid #000;
            margin: 20px auto;
            overflow: hidden;
        }

        .box {
            height: 2000px;
        }
    </style>
</head>

<body>
    <!-- 

        系统的滚动条其实是 html或body产生的
        如果去除系统滚动条，则直接设置html和body的overflow为hidden


     -->
    <div class="box"></div>
</body>

</html>
