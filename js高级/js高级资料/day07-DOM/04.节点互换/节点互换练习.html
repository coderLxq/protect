<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .outer {
            width: 600px;
            height: 300px;
            border: 1px solid #000;
            margin: 50px auto 0;
            display: flex;
        }

        .left {
            width: 200px;
            background-color: rgb(7, 214, 162);
            color: #fff;
            font-size: 20px;
        }

        .center {
            width: 200px;
            text-align: center;
        }

        .right {
            width: 200px;
            background-color: rgb(47, 247, 7);
            color: #fff;
            font-size: 20px;
        }

        .active {
            background-color: rgb(188, 228, 11);
        }
    </style>
</head>

<body>
    <div class="outer">
        <ul class="left">
            <li>left Con1</li>
            <li>left Con2</li>
            <li>left Con3</li>
            <li>left Con4</li>
            <li>left Con5</li>
        </ul>
        <div class="center">
            <button class="toRight">&gt;&gt;&gt;&gt;&gt;&gt;</button>
            <br>
            <button class="toLeft">&lt;&lt;&lt;&lt;&lt;&lt;</button>
        </div>
        <ul class="right">
            <li>right con1</li>
            <li>right con2</li>
            <li>right con3</li>
            <li>right con4</li>
            <li>right con5</li>
        </ul>
    </div>
    <script>
        var oLeft = document.querySelector('.left');
        var oRight = document.querySelector('.right');
        var oToRight = document.querySelector('.toRight');
        var oToLeft = document.querySelector('.toLeft');
        //点击变红
        oLeft.onclick = function (e) {
            if (e.target.nodeName === 'LI') {
                e.target.style.background = "red";
                //给选中的元素一个标记
                e.target.dataset.choose = "true";
            }
        }
        oRight.onclick = function (e) {
            if (e.target.nodeName === 'LI') {
                e.target.style.background = "red";
                //给选中的元素一个标记
                e.target.dataset.choose = "true";
            }
        }


        oToRight.onclick = function () {
            //重新获取所有的左侧的li
            var oLis = document.querySelectorAll('.left li');
            oLis.forEach(function (item) {
                if (item.dataset.choose) {
                    oRight.appendChild(item);
                    //清掉颜色
                    item.style.background = "transparent";
                    delete item.dataset.choose;
                }
            })
        }

        oToLeft.onclick = function () {
            //重新获取所有的左侧的li
            var oLis = document.querySelectorAll('.right li');
            oLis.forEach(function (item) {
                if (item.dataset.choose) {
                    oLeft.appendChild(item);
                    //清掉颜色
                    item.style.background = "transparent";
                    delete item.dataset.choose;
                }
            })
        }
    </script>
</body>

</html>
