<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #outer {
            width: 800px;
            height: 600px;
            border: 1px solid #000;
            margin: 10px auto;
            position: relative;
        }

        #con {
            position: absolute;
            left: 40px;
            top: 80px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: aqua;
        }
    </style>
</head>

<body>
    <div id="outer">
        <div id="con"></div>
    </div>
    <script>
        var oOuter = document.getElementById('outer');
        var oCon = document.getElementById('con');

        var x = 40,
            y = 80;
        var i = true,
            j = true;
        setInterval(function () {
            if (i) {
                x++
            } else {
                x--;
            }
            if (x >= oOuter.clientWidth - oCon.offsetWidth) {
                i = false;
            } else if (x <= 0) {
                i = true;
            }

            if (j) {
                y++
            } else {
                y--;
            }
            if (y >= oOuter.clientHeight - oCon.offsetHeight) {
                j = false;
            } else if (y <= 0) {
                j = true;
            }
            oCon.style.left = x + "px";
            oCon.style.top = y + "px";
        }, 1)
    </script>
</body>

</html>
