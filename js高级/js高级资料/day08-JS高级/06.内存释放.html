            内存释放:
                局部变量：
                    当函数调用执行完成，变量会被销毁，变量所代表的值没有被引用，则变量消失，对象变成垃圾对象，内存释放

                    全部作用域变量不会自动销毁：需要把一个变量设置为null，变量所代表的值就没有引用了，则变成垃圾对象，内存释放
        
        
                内存,数据, 变量三者之间的关系：
                    内存是用来存放数据的，通过变量才能访问到内存
