        function getEleToDoc(Ele) {
            var l = 0,
                t = 0; 
            var obj = Ele;
            while (obj) {
                if (obj === Ele) {
                    l += obj.offsetLeft;
                    t += obj.offsetTop;
                } else {
                    l += (obj.offsetLeft + obj.clientLeft);
                    t += (obj.offsetTop + obj.clientTop);
                }

                //如果obj存在，并且已经获取过值了，则把obj变成 原来obj的offsetParent
                obj = obj.offsetParent;
            }

            return {
                left: l,
                top: t
            }
        }
