<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outer {
            width: 700px;
            height: 500px;
            background-color: gold;
            margin: 40px;
            border: 2px solid #000;
            padding: 10px;
            position: relative;
        }

        .inner {
            width: 400px;
            height: 300px;
            margin: 60px;
            border: 1px solid #000;
            padding: 10px;
            background-color: greenyellow;
            position: relative;
        }

        .con {
            width: 100px;
            height: 100px;
            margin: 30px;
            border: 5px solid #000;
            padding: 10px;
            background-color: yellowgreen;
        }
    </style>
</head>

<body>
    <div class="outer">
        <div class="inner">
            <div class="con"></div>
        </div>
    </div>
    <script>
        /* 
            css包含块：
                如何判断元素的包含块
                如果元素position属性是static和relative 则包含块是根元素
                如果元素position属性是absolute 则包含块是最近的定位祖辈元素
                如果元素position属性是fixed 则包含块是窗口


            offsetLeft的包含块：
                如果其祖辈元素有不为static的定位属性，则这个祖辈元素就是其包含块
            offsetLeft: 
                获取一个元素的左边框外侧 到 其包含块的边框内部的距离
        
        
         */

        var oCon = document.querySelector('.con');
        console.log(oCon.offsetLeft)
    </script>
</body>

</html>
