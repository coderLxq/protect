    </ul>
    <script>
        var oBox = document.querySelector('.box');
        var oBtn = document.getElementById('btn');
        var oLis = document.querySelectorAll('.box li');
        var oLiAs = document.querySelectorAll('.box li a');

        oBtn.onclick = function () {
            /* 
                删除元素：
                    A.removeChild(B)
                    删除A元素中的子元素B
             */
        }

        oLiAs.forEach(function (item, index) {
            item.onclick = function () {
                item.parentNode.parentNode.removeChild(item.parentNode.parentNode)
            }
        })
