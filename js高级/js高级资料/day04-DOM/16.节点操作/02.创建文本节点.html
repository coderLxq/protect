<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="btn">点我~</button>
    <ul class="box">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
    <script>
        var oBox = document.querySelector('.box');
        var oBtn = document.getElementById('btn');

        oBtn.onclick = function () {
            /* 
                创建一个文本节点：
                    document.createTextNode("文本内容");
             */

            //当新创建的元素没有插入结构的时候，这个元素就在内存存放
            var newLi = document.createElement("li");
            console.log(newLi);

            //创建文本 并插入节点的方法一
            /* //创建一个文本节点，如果这个节点没有插入元素，则也是只在内存存放
            var newLiText = document.createTextNode("我是静哥");
            console.log(newLiText);

            //把文本节点插入到元素节点中
            newLi.appendChild(newLiText); */

            //给元素设置内容方法有很多，textContent  innerHTML  innerText
            newLi.textContent = "静哥哥";
        }
    </script>
</body>

</html>
