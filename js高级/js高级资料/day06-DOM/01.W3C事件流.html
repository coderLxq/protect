        什么叫事件流？（事件模型、事件机制）
            多个节点对象对同一个事件的响应顺序，被称作为事件流

            W3C事件流：
                1.执行捕获阶段：网景浏览器提出，事件由最不精确的对象（document）依次执行到最精确的目标元素（target）
                2.执行目标事件
                3.执行冒泡阶段：IE浏览器提出，事件由最精确的目标元素（target） 依次执行到 最不精确的对象（document）
                4.事件根据自身是冒泡还是捕获，决定自身在哪一个阶段执行
     -->
