<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="btn">取消事件</button>
    <div id="outer">
        <div id="inner">
            <div id="con">con</div>
        </div>
    </div>

    <script>
        var oCon = document.getElementById('con');
        var oOuter = document.getElementById('outer');
        var oInner = document.getElementById('inner');
        var oBtn = document.getElementById('btn');

        /*  
            事件处理函数：
                w3c提供了一个事件处理函数 addEventListener() 专门用来处理事件
                    - 参数1:事件名称 （没有on）
                    - 参数2：事件函数
                    - 参数3：布尔值，代表冒泡（false）或捕获（true）时候触发，默认false
        
        
                特点：
                    - 可以给同一个元素绑定同一个事件多次
                    - 可以控制冒泡和捕获

                删除事件：
                    使用removeEventListener()方法
                    - 参数1：移除的事件名
                    - 参数2：移除当前事件名的哪一个事件函数
                    - 参数3：移除的当前事件是冒泡阶段还是捕获阶段 是一个布尔值

                使用场景：
                    1.对同一个元素绑定同一个事件多次 不希望被覆盖
                    2.可以控制捕获或者冒泡
                    3.DOM2级事件 只能通过事件处理函数绑定（DOMContentLoaded）

        */

        /* oCon.addEventListener("click", function () {
            alert("con1")
        }, false)
        oCon.addEventListener("click", function () {
            alert("con2")
        }, false)
        oCon.addEventListener("click", function () {
            alert("con3")
        }, false) */


        /* oCon.addEventListener("click", function () {
            alert("con3")
        }, true)
        oOuter.addEventListener("click", function () {
            alert("outer")
        }, false)
        oInner.addEventListener("click", function () {
            alert("inner")
        }, true)

        document.addEventListener("click", function () {
            alert("document")
        }, false) */


        function fn() {
            alert("con3")
        }
        oCon.addEventListener("click", fn, false)

        oBtn.onclick = function () {
            oCon.removeEventListener("click", fn, false)
        }
    </script>
</body>

</html>
