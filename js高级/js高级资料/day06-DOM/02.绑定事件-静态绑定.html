<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div onclick="fn()">box</div>
    <script>
        // 静态绑定：把JS脚本作为属性值，直接赋值给元素事件属性
        function fn() {
            alert("我是box");
        }
    </script>
</body>

</html>
