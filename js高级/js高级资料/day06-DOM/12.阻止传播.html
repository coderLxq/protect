<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            background-color: red;
        }

        .con {
            width: 100px;
            height: 100px;
            background-color: lawngreen;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="con"></div>
    </div>
    <script>
        var oCon = document.querySelector('.con');
        var oBox = document.querySelector('.box');

        //阻止传播练习
        //注意：只能阻止当前事件的传播
        oCon.onmousedown = function (e) {
            // e.stopPropagation();
            console.log("鼠标按下");
        }
        oCon.onmouseup = function (e) {
            // e.stopPropagation();
            console.log("鼠标抬起");
        }
        oCon.onclick = function (e) {
            e.stopPropagation();
        }

        oBox.onclick = function () {
            console.log("鼠标点击")
        }


        //元素内可以右键菜单  其他地方没有右键菜单
        oBox.oncontextmenu = function (e) {
            e.stopPropagation();
        }
        document.oncontextmenu = function () {
            return false;
        }
    </script>
</body>

</html>
