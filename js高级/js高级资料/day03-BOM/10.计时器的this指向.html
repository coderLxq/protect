<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /* 
            正常情况下，计时器中的this都是指向window的
        
        */
        setTimeout(function () {
            console.log(this); //window
        }, 2000)

        var obj = {
            name: "xiaowang",
            todo: function () {
                console.log(this) //obj
                setTimeout(function () {
                    console.log(this); //window
                }, 2000)
            }
        }

        obj.todo();
    </script>
</body>

</html>
