<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul id="box">
        <li>1</li>
        <li>1</li>
        <!-- <li>1</li> -->
        <li>1</li>
        <li>1</li>
    </ul>

    <script>
        /* 
            节点：
                在网页中所有的对象和内容都被称作为节点：比如元素、注释、文本、属性等等
                Node(节点)是html中最基本的单元，分为很多类型，所有的节点构成了DOM树

            节点类型：
                文档节点：
                    节点类型：9
                    节点名称：'#document'
                    节点的值：null
                元素节点
                    节点类型：1
                    节点名称：大写的标签名
                    节点的值：null
                文本节点
                    节点类型：3
                    节点名称：#text
                    节点的值：文本内容
                属性节点
                    节点类型：2
                    节点名称：属性的key
                    节点的值：属性的value
                注释节点
                    节点类型：8
                    节点名称：#comment
                    节点的值：注释的内容
                文档碎片节点（未来讲）

            节点关系：
                兄弟
                父子
                祖辈


            childNodes:获取某个元素中所有的子节点(无论什么节点都可以获取到)
            nodeType：节点类型
            nodeName：节点名称
            nodeValue：节点的值
        */

        var oBox = document.getElementById('box');
        var oBoxChildren = oBox.childNodes;

        console.log(oBoxChildren)


        //document节点
        console.log(document.nodeType) //9
        console.log(document.nodeName) //#document
        console.log(document.nodeValue) //null


        //元素节点
        console.log(oBox.nodeType) //1
        console.log(oBox.nodeName) //UL
        console.log(oBox.nodeValue) //null

        //文本节点
        console.log(oBoxChildren[0].nodeType) //3
        console.log(oBoxChildren[0].nodeName) //#text
        console.log(oBoxChildren[0].nodeValue) //文本内容

        //注释节点
        console.log(oBoxChildren[5].nodeType) //8
        console.log(oBoxChildren[5].nodeName) //#comment
        console.log(oBoxChildren[5].nodeValue) //注释的内容


        //创建一个属性节点
        var attrNode = document.createAttribute("study");
        //给属性节点一个value值
        attrNode.value = "DOM";
        console.log(attrNode);

        console.log(attrNode.nodeType) //2
        console.log(attrNode.nodeName) //study 属性的key
        console.log(attrNode.nodeValue) //属性的value
    </script>
</body>

</html>
