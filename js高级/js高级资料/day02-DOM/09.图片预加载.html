<body>

        <div id="con"></div>

    <p>已经加载<span id="per">0</span>%</p>

        ]


        var oCon = document.getElementById('con');
        var oPer = document.getElementById('per');
        var num = 0;
        imgsrc.forEach(function (item, index) {
            //每次遍历一次，就生成一个img标签
            //new Image()可以创建一个img标签
            var newImg = new Image();
            //当路径给到img的src的时候，图片就会自动加载
            //给新创建的img添加一个src
            newImg.src = item;

            //给每一个img绑定一个onload事件，只要这个图片加载完成 就会触发onload
            //书写一个计数器，每次加载完成一个  计数器累加，并计算百分比
            newImg.onload = function () {
                //累加器累加
                num++;
                //计算百分比
                // console.log(parseInt((num / imgsrc.length) * 100))
                var conPer = parseInt((num / imgsrc.length) * 100);
                //给oCon设置宽度
                oCon.style.width = conPer + "%";
                //设置num
                oPer.textContent = conPer;
            }
        })
    </script>
</body>

</html>
