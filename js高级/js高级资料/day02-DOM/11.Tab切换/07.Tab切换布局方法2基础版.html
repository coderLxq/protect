<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .tab {
            width: 600px;
            margin: 50px auto 0;
            border: 1px solid #000;
        }

        .tab .title {
            display: flex;
        }

        .title h2 {
            width: 198px;
            border: 1px solid #000;
            height: 40px;
            line-height: 40px;
            text-align: center;
            font-size: 26px;
        }

        .title h2.active {
            background-color: turquoise;
            color: #fff;
        }

        .con section {
            height: 300px;
            text-align: center;
            line-height: 300px;
            font-size: 40px;

            display: none;
        }

        .con section.show {
            display: block;
        }
    </style>
</head>

<body>
    <div class="outer">
        <!-- tab切换 -->
        <div class="tab">
            <!-- 标题 -->
            <header class="title">
                <h2 class="active">标题1</h2>
                <h2>标题2</h2>
                <h2>标题3</h2>
            </header>
            <!-- 内容 -->
            <div class="con">
                <section class="show">内容一</section>
                <section>内容二</section>
                <section>内容三</section>
            </div>
        </div>
    </div>

    <script>
        /* 
            对每一个标题都绑定点击事件

            知识点：
                每一个元素对象都有一个classList属性，这个属性上有add、remove、toggle、has等操作类名的方法
        
         */

        var oH2s = document.querySelectorAll('.title h2');
        var oSections = document.querySelectorAll('.con section');

        //js并没有提供获取元素下标的方法
        //我们给每一个oH2s扩展一个index属性，保存当前元素的下标
        oH2s[1].index = 1;
        oH2s[0].index = 0;
        oH2s[2].index = 2;

        oH2s[1].onclick = function () {

            //每次点击的时候 先清空所有的元素样式
            for (var i = 0; i < oH2s.length; i++) {
                oH2s[i].classList.remove("active");
                oSections[i].classList.remove("show");
            }

            //给当前点击的元素添加特殊类名
            this.classList.add("active");
            //中括号中填写的是下标，填写的是当前点击元素（this）的下标
            oSections[this.index].classList.add("show");
        }


        oH2s[0].onclick = function () {
            //每次点击的时候 先清空所有的元素样式
            for (var i = 0; i < oH2s.length; i++) {
                oH2s[i].classList.remove("active");
                oSections[i].classList.remove("show");
            }


            //给当前点击的元素添加特殊类名
            this.classList.add("active");
            oSections[this.index].classList.add("show");
        }



        oH2s[2].onclick = function () {
            //每次点击的时候 先清空所有的元素样式
            for (var i = 0; i < oH2s.length; i++) {
                oH2s[i].classList.remove("active");
                oSections[i].classList.remove("show");
            }


            //给当前点击的元素添加特殊类名
            this.classList.add("active");
            oSections[this.index].classList.add("show");
        }
    </script>
</body>

</html>
