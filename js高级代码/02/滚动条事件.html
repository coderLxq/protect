<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            width: 300px;
            height: 300px;
            border: 1px solid black;
            overflow: auto;
        }
        #box p{
            width: 100%;
            height: 600px;
        }
        body{
            height: 1000px;
        }
    </style>
</head>
<body>
    <div id="box">
        <p></p>
    </div>

    <script>
        //Obox滚动
        var Obox = document.getElementById('box')
        Obox.onscroll=function(){
            console.log('滚动')
        }

        //window滚动
        window.onscroll=function(){
            console.log('window滚动')
        }
    </script>
</body>
</html>
