<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            width: 800px;
            height: 800px;
            border: 1px solid black;
            position: relative;
        }
        #box1{
            width: 200px;
            height: 200px;
            position: absolute;
            border: 1px solid black;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
        }
    </style>
</head>
<body>
    <div id="box">
        <div id="box1">111</div>
    </div>
</body>
</html>
