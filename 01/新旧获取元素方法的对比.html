<body>
    <button type="submit" id="box">提交</button>
    <ul id="box1">
        <li>1</li>
        <li>1</li>
        <li>1</li>
    </ul>

        //旧方法是一个动态的，length会随着添加li而改变，会造成死循环
        // var Obtn = document.getElementById('box');

        //         Newli.innerHTML = '新的li'
        //         Oul.appendChild(Newli);
        //     }
        // }
        // console.log(Oulli)

        //新方法是静态的 li的长度不会随着新加入的li而改变
        var Obtn = document.getElementById('box');
        var Oul = document.getElementById('box1');
        var Oulli = Oul.querySelectorAll('li')

        Obtn.onclick = function () {
            for (var i = 0; i < Oulli.length; i++) {
                //创建一个新的li
                var Newli = document.createElement('li');
                //在li中添加内容
                Newli.innerHTML = '新的li'
                //把新的li放入ul中
                Oul.appendChild(Newli);
            }
        }
    </script>
