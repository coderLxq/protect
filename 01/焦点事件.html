<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="box">
    <script>
        var Obox = document.getElementById('box')

        //获取焦点
        Obox.onfocus = function () {
            console.log('获取焦点')
        }
        //失去焦点
        Obox.onblur = function () {
            console.log('失去焦点')
        }
    </script>
</body>

</html>
