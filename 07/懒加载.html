        imgsrc.forEach(function (item) {
            var NweImage = new Image();
            NweImage.src = '../img/timg.gif'
            NweImage.dataset.src = item;
            Obox.appendChild(NweImage)
        })

        //window.onload 加载前四张照片
        window.onload = window.onscroll = function () {
            var DocHeight = document.documentElement.clientHeight;
            var MoveHeight = window.pageYOffset;

            var Oimg = document.querySelectorAll('.box img')

            Oimg.forEach(function (item) {
                if (fn(item).top <= DocHeight + MoveHeight) {
                    item.src = item.dataset.src
                }

            })
        }

        function fn(Ele) {
            var t = 0;
            var l = 0;
            var obj = Ele;
            while (obj) {
                if (obj === Ele) {
                    t += obj.offsetTop;
                    l += obj.offsetLeft;
                } else {
                    t += (obj.offsetTop + obj.clientTop);
                    l += (obj.offsetLeft + obj.clientLeft);
                }
                obj = obj.offsetParent;
            }
            return {
                left: l,
                top: t
            }
        }
    </script>
</body>
