<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //navigator对象，浏览器信息
        console.log(navigator)

        //查看浏览器是否有网络
        console.log(navigator.onLine)

        //查看浏览器所在的系统
        console.log(navigator.platform)

        //浏览器用户代理字符串
        console.log(navigator.userAgent)
    </script>
</body>
</html>
