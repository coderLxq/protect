<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            width: 200px;
            height: 200px;
            background-color: pink;
            padding: 20px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div id="box"></div>
    <span id="con">111</span>

    <script>
        var Obox = document.getElementById('box')
        var Ocon = document.getElementById('con')

        //clientWidth获取元素的宽度  宽度和内边距
        //行内标签的clientWidth是0
        console.log(Obox.clientWidth);
        console.log(Ocon.clientWidth);
    </script>
</body>
</html>
