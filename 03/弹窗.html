<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            function fn(){
                var re=prompt('你有对象吗？');
                if(re==='1'){
                    alert('呵呵');
                }else{
                    var res=confirm('那现在你有了！')
                    if(res==false){
                        fn();
                    }
                }
            }
            fn();
    </script>
</body>
</html>
