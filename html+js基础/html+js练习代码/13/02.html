<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片动画效果</title>
    <style>
        .box{
            width: 500px;
            height: 40px;
            /* border: 1px solid black; */
            background-color: brown;
            position: relative;
            overflow: hidden;
            transition-property: height;
            transition-duration: 200mS;/*过度的时间*/
            /* transition-delay: 1s;过度效果延迟一秒开始 */
            transition-timing-function: linear;/*过度的方式，匀速过度*/
        }
        .box a{
            width: 100%;
            height: 320px;
            display: block;
            /* border: 1px solid black; */
            background-color:white;
            position: absolute;
            top: 40px;
            padding-top: 20px;
            text-align: center;
        }
        .box:hover{
            height: 270px;
        }
        .box img{
            width: 0px;
            height: 0px;
        }
        .box:hover img{
            height: 180px;
            width: 260px;
            transition-property: height,width;
            transition-duration:1S;
            transition-delay: 1s;
        }
        .box span{
            line-height: 40px;
            font-size: 12px;
            color: white;
        }
        div:nth-of-type(2){
            background-color: yellow;
        }
        div:nth-of-type(3){
            background-color: green;
        }
        div:nth-of-type(4){
            background-color:blue;
        }
        div:nth-of-type(5){
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="box">
        <span>温柔贤惠</span>
        <a href="#">
        <img src="../img/5cb450ae20929.jpg">
        </a>
    </div>
    <div class="box">
        <span>甜美时尚</span>
        <a href="#">

        </a>
    </div>
    <div class="box">
        <span>独立稳重</span>

        </a>
    </div>
    <div class="box">
        <span>狐媚性感</span>

</body>
</html>
