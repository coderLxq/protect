<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模拟盒子影子</title>
</head>
    <style>
        .b{
            width: 500px;
            height: 500px;
            border-radius: 50%;
            box-shadow: black -30px -30px 60px inset;
            position: relative;
            background-color: #fff;
            z-index: 2;
        }
        .a{
            width: 350px;
            height: 150px;
            background-color: #d5d5d5;
            border-radius:50%;
            position: absolute;
            top: 350px;
            left: 260px;
            z-index: 1;
        }
    </style>
<body>
    <div class="b"></div>
    <div class="a"></div>
</body>
</html>
