<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body,html{
            width: 100%;
            height: 100%;
            position: relative;
        }
        #a{
            width: 500px;
            height: 100px;
            top: 50%;
            left: 50%;
            border: 1px solid black;
            transform: translate(-50%,-50%);
            position: absolute;
        }
        #a div{
            width: 100px;
            height: 100px;
            /* border: 1px solid black; */
            float: left;
            box-sizing: border-box;
            position: relative;
        }
        #a div::after{
            content: "";
            position: absolute;
            border: 10px solid pink;
            top: 50%;
            left: 50%;
            box-sizing: border-box;
            margin-top:-25px;
            margin-left:-25px;
            width:50px;
            height:50px;
            width: 50px;
            height: 50px;
        }
        #a div:nth-of-type(1)::after{
            border-radius: 50%;
            border: 10px dotted pink;

            animation-name: a1;
            animation-duration: 1s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
        }
        @keyframes a1{
            from{
                transform:rotateZ(0deg);
            }
            to{
                transform: rotateZ(360deg);
            }
        }
        #a div:nth-of-type(2)::after{
            border-radius: 50%;
            border-top-color: transparent;
            border-bottom-color: transparent;

            animation-name: a2;
            animation-duration: 1s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
        }
        @keyframes a2{
            from{
                transform:rotateZ(0deg);
            }
            to{
                transform: rotateZ(360deg);
            }
        }
        #a div:nth-of-type(3)::after{
            border-radius: 50%;
            border-top-color:transparent ;

            animation-name: a3;
            animation-duration: 1s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
        }
        @keyframes a3{
            from{
                transform:rotateZ(0deg);
            }
            to{
                transform: rotateZ(360deg);
            }
        }
        #a div:nth-of-type(4)::after{
            border-radius: 50%;
            border-color: transparent;
            border-top-color: pink;

            animation-name: a4;
            animation-duration: 1s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
            animation-direction: reverse;

        }
        #a div:nth-of-type(4)::before{
            content: "";
            position: absolute;
            width: 28px;
            height: 28px;
            border: 10px solid transparent;
            top: 50%;
            left: 50%;
            margin-top: -14px;
            margin-left: -14px;
            box-sizing: border-box;
            border-radius: 50%;
            border-top-color: pink;

            animation-name: a4;
            animation-duration: 1s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
        }
        @keyframes a4{
            from{
                transform: rotateZ(0deg);
            }
            to{
                transform: rotatez(360deg);
            }
        }
        #a div:last-of-type::after{
            border-radius: 50%;
            border-top-color: pink;
            border-left-color: transparent;
            border-bottom-style: none;

            animation-name: a5;
            animation-duration: 1s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
            animation-direction: reverse;
        }
        @keyframes a5{
            from{
                transform: rotateZ(0deg);
            }
            to{
                transform: rotatez(360deg);
            }
    </style>
</head>
<body>
    <div id="a">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
