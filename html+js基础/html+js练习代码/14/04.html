<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行走的小人</title>
    <style>
        body,html{
            padding:0;
            margin:0;
            height:100%;
            position: relative;
        }
        body>div{
            width: 500px;
            height: 500px;
            /* border: 1px solid black; */
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
        }
        body>div>div{
            width: 47px;
            height: 87px;
            /* border: 1px solid black; */
            background-image: url(../img/430af3e02a4b4a9e8f8a660d28648666.gif);
            animation-name: right,bottom,left,top;
            animation-duration: 6s;
            background-repeat: no-repeat;
            position: absolute;
            animation-delay: 0s,6S,12S,18S;
        }
        @keyframes right{
            0%{
                background-image: url(../img/430af3e02a4b4a9e8f8a660d28648666.gif);
                right: 453px;
            }
            100%{
                background-image: url(../img/430af3e02a4b4a9e8f8a660d28648666.gif);
                right: 0px;
            }
        }
        @keyframes bottom{
            0%{
                background-image: url(../img/f8dc45503b6a4a799a5383aa83397152.gif);
                right: 0;
                top: 0;
            }
            100%{
                background-image: url(../img/f8dc45503b6a4a799a5383aa83397152.gif);
                right: 0;
                top: 413px;
        }
        
            }
        @keyframes left{
            0%{
                background-image: url(../img/e50d17abedd44f8f8024a774d0376854.gif);
                top: 413px;
                left: 453px;
            }
            100%{
                background-image: url(../img/e50d17abedd44f8f8024a774d0376854.gif);
                top: 413px;
                left: 0px;
            }
        }
        @keyframes top{
            0%{
                background-image: url(../img/b18c7301f6bb44f196e16048955cc2fe.gif);
                left: 0;
                top: 413px;
            }
            100%{
                background-image: url(../img/b18c7301f6bb44f196e16048955cc2fe.gif);
                left: 0;
                top: 0;
            }
        }

    </style>
</head>
<body>
    <div>
        <div></div>
    </div>
</body>
</html>
