<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>雷达图</title>
    <style>
        body,html{
            width: 100%;
            height: 100%;
        }
        body{
            margin: 0px;
            background: linear-gradient(to bottom, rgba(32, 255, 77, 0.15) 0px, rgba(32, 255, 77, 0.15) 2px, transparent 2px),
                linear-gradient(to right, rgba(32, 255, 77, 0.4) 0px, rgba(32, 255, 77, 0.4) 2px, transparent 2px), black;
            background-size: 40px 40px;

            position: relative;
        }
        body>div{
            overflow: hidden;
            box-sizing: border-box;
            border-radius: 50%;
            width: 500px;
            height: 500px;
            border: 2px solid rgb(30, 234, 71);

            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -220px;
            margin-left: -270px;

            background-image: radial-gradient(rgba(32, 255, 77, 0.4) 0%, transparent 75%);
        }
        body>div>div{
            box-sizing: border-box;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            border: 2px solid rgb(30, 234, 71);
            position: absolute;
            top:50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }
        body>div>div>div{
            box-sizing: border-box;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 2px solid rgb(30, 234, 71);
            position: absolute;
            top:50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }
        body>div>div>div>div{
            box-sizing: border-box;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid rgb(30, 234, 71);
            position: absolute;
            top:50%;
            left: 50%;
            transform: translate(-50%,-50%);
            
        }
        body>div::before{
            content: "";
            height: 500px;
            width: 0px;
           position: absolute;
           border: 1px solid rgb(30, 234, 71);
           left: 250px;
           top: 0px;
        }
        body>div::after{
            content: "";
            height: 0px;
            width: 500px;
           position: absolute;
           border: 1px solid rgb(30, 234, 71);
           left: 0px;
           top: 250px;
        }
        body>div>div::before{
            content: "";
            position: absolute;
            width: 250px;
            height: 250px;
            border-radius: 100% 0 0 0;
            top: -50px;
            left: -50px;
            background-image: linear-gradient(45deg, transparent 0%, transparent 50%, rgb(30, 234, 71));

            animation-name: sm;
            animation-duration: 3s;
            transform-origin: right bottom;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }
        @keyframes sm{
            0%{
                transform: rotate(0deg);
            }
            100%{
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div>
        <div>
            <div>
                <div> </div>
            </div>
        </div>
    </div>
</body>
</html>
