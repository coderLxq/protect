<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //封装函数实现对数组进行排序
        function text(arr) {
            for (i = 0; i < arr.length - 1; i++) {
                for (j = 0; j < arr.length - 1 - i; j++) {
                    if (arr[j] > arr[j + 1]) {
                        var temp = arr[j];  
                        arr[j] = arr[j + 1]; 
                        arr[j + 1] = temp;
                    }
                }
            }
              return arr;
        }
     console.log( text([5,4,3,2,1]));
     </script>
</body>

</html>
