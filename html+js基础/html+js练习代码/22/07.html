<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>冒泡排序</title>
</head>

<body>
    <script>
        var arr = [2, 4, 3, 1, 8];
        //i为循环的轮数
        for (var i = 0; i < arr.length - 1; i++) {//i=0 0<2 true 1<2 true
            for (var j = 0; j < arr.length - i; j++) {//j=0 0<3 true j=1 1<2 true  j=0 0<2 true
                if (arr[j] > arr[j + 1]) {//  arr[0]2 > arr[1]3 flase  arr[1] 3 > arr[2] 1 true  arr[0] 2 > arr[1] 1 true
                    var temp = arr[j];  // temp = arr[1]   temp=arr[0]
                    arr[j] = arr[j + 1]; //  arr[1] = arr[1+1]   arr[0] = arr[0+1]
                    arr[j + 1] = temp;  // arr[1+1] =temp     arr[0+1] = temp
                }
            }
        }
        console.log(arr);//2,1,3  1,2,3
    </script>
</body>

</html>
