<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>合并数组</title>
</head>

<body>
    <script>
        //方法一
        var arr = [1, 2, 3, 4];
        var arr1 = [5, 6, 7, 8];

        var newarr = [];

        for (var i = 0; i < arr.length; i++) {
            newarr[newarr.length] = arr[i];
        }
        for (var j = 0; j < arr1.length; j++) {
            newarr[newarr.length] = arr1[j];
        }
        console.log(newarr);

        //方法二
        var arr2 = [1, 2, 3, 4];
        var arr3 = [5, 6, 7, 8];
        for (i = 0; i < arr3.length; i++) {
            arr2[arr2.length] = arr3[i]
        }
        console.log(arr2);
    </script>
</body>

</html>
