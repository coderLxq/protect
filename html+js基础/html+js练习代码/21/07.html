<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生成一个数组列表</title>
</head>
<body>
    <script>
        var a=['red','yellow','blue','grren','white','black']

        document.write('<ul>')
            for(i=0;i<a.length;i++){
                document.write('<li>'+a[i]+'</li>');
            }

            document.write('</ul>')
    </script>


</body>
</html>
