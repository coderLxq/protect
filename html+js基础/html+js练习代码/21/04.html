<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100-1000含有3或者7的数</title>
</head>
<body>
    <script>
        for(var i=100;i<1000;i++){
            var a=parseInt(i/100%10);
            var b=parseInt(i/10%10);
            var c=parseInt(i/1%10);
            if(a===3||b===3||c===3||a===7||b===7||c===7){
                document.write(i + '<br/>');
            }
        }
    </script>
</body>
</html>
