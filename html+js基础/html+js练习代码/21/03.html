<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三角形</title>
</head>

<body>
    <script>
        var i = 1;
        while (i <= 9) {
            var j = 1;
            while (j <= i) {
                j++;
                document.write('*');
            }
            i+=2;
            document.write('<br/>')
        }


    </script>

</body>

</html>
