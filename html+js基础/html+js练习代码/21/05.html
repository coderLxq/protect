<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>等腰三角形</title>
</head>

<body>
    <script>
        for (var i = 1; i <= 9; i += 2) {
            var a = (9 - i) / 2;
            for (var c = 0; c <= a; c++) {
                document.write('&nbsp');
            }
            for (var j = 1; j <= i; j++) {
                document.write("*");
            }
            document.write('<br/>');
        }
    </script>
</body>

</html>
