<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>乘法表</title>
</head>

<body>
    <script>
        document.write('<table>');

        for (var i = 1; i <= 9; i++) {

            document.write('<tr>');

            for (var j = 1; j <= 9; j++) {

                if (j <= i) {

                    document.write('<td>' + j + '*' + i + '=' + j * i + '</td>')

                }

            }
            document.write('</tr>');

        }

        document.write('</table>')
    </script>

</body>

</html>
