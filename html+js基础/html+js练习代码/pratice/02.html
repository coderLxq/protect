<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:link {
            color:#FF0000;
            }		/* 未被访问的链接 */
         a:visited {
            color:#00FF00;
            }	/* 已被访问的链接 */
            a:active {
             color:#0000FF;
    }	/* 正在被点击的链接 */
             a:hover {
             color:black;
    }	/* 鼠标指针移动到链接上 */
       
    </style>
</head>
<body>
    <a href="#">0000000</a>
</body>
</html>
