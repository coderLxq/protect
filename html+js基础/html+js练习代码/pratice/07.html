<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>太极图</title>
    <style>
     *{
         margin: 0;
         padding: 0;
     }
     .box{
         width: 400px;
         height: 400px;
         border: 1px solid black;
         position: relative;
         border-radius: 50%;
         overflow: hidden;
     }
     .box::before{
         content: '';
        float: left;
         width: 200px;
         height: 400px;
         background-color: black;
     }
     .box::after{
         content: '';
        float: right;
         width: 200px;
         height: 400px;
         background-color:white;
     }
     .box1{
         /* border: 1px solid red; */
         border-radius: 50%;
         width: 200px;
         height: 200px;
         background-color:black;
         position: absolute;
         top: 0px;
         left: 105px;
     }
     .box2{
         /* border: 1px solid red; */
         width: 200px;
         height: 200px;
         background-color:white;
         position: absolute;
         bottom: 0px;
         left: 105px;
         border-radius: 50%;
     }
     .box1::after{
         content: "";
         width: 50px;
         height: 50px;
         /* border: 1px solid red; */
         background-color: white;
         position: absolute;
         top: 100px;
         left: 75px;
         border-radius: 50%;
     }
     .box2::after{
         content: "";
         width: 50px;
         height: 50px;
         /* border: 1px solid red; */
         background-color:black;
         position: absolute;
         bottom: 100px;
         left: 75px;
         border-radius: 50%;
     }

    </style>
</head>
<body>
    <div class="box">
        <div class="box1"></div>
        <div class="box2"></div>
    </div>
</body>
</html>
