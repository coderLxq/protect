    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二级菜单布局</title>
    <style>
        .box{
            width: 600px;
            border: 1px solid black;
        }
        div ul{
            margin:0 ;
            padding: 0;
            list-style: none;
        }
        ul::after{
            content:'';
            display:block;
            width:100%;
            height:0;
            clear:both;
        }
        div ul li{
            height: 10px;
            line-height: 10px;
            float: left;
            margin: 10px 5px;
            padding-left: 5px;
            padding-right: 5px;
            border-right: 1px solid #c5c5c5;
        }
        div::after{
            content:'';
            display:block;
            width:100%;
            height:0;
            clear:both;
        }
        ul a{
            font-size: 12px;
            text-decoration: none;
            color: #333333;
        }
        ul li:first-child{
            font-weight: bold;
        }
        ul li a:hover{
            color: brown;
            text-decoration: underline;
        }
        ul li:last-child{
            border-right: none;
        }
    </style>
</head>
