<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五行六列的星星</title>
</head>
<body>
    <script>
        //第一种
        var a=1;
        var str='';
        while(a<=5){
            var j=1;
            while(j<=6){
                j++;
                str+='*'
            }
            str+='\n';
            a++;
        }
        console.log(str)
        //第二种
        var i=1;
        while(i<=5){
            var j=1;
            while(j<=6){
                j++
                document.write('*')
            }
            i++;
            document.write('<br />');
        }
        //第三种
        var z=1;
        while(z<=30){
            document.write('*')
            if(z%6==0){
                document.write('<br>')
            }
            z++
        }
    </script>
</body>
</html>
