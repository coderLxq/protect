<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1-100的偶数</title>
</head>
<body>
    <script>
        var i=1;
        while(i<=100){
            if(i%2==0){
                document.write(i);
            }
            i++
        }
    </script>
</body>
</html>
