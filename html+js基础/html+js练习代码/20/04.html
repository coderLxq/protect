<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五行五列表格</title>
  
</head>
<body>
    <script>
    document.write('<table border="1" width="200"">');
     var i=1;
     while(i<=5){
         document.write('<tr>')
         var j=1;
         while(j<=5){
             j++;
             document.write('<td>&nbsp;&nbsp</td>');
         }
         i++;
         document.write('</tr>')
     }
     document.write('</table>');

     document.write('<table border="1" width="200"')
     var a=1;
     while(a<=5){
        document.write('<tr>')
         var b=1;
         while(b<=5){
             b++;
             document.write('<td>&nbsp;&nbsp</td>');
         }
         a++
         document.write('</tr>')
     }
    </script>
</body>
</html>
