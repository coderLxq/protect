<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1-100的和</title>
</head>
<body>
    <script>
      var i=1;
      var a=0;
      while(i<=100){
          a+=i;
          i++;
      }
      document.write(a);
    </script>
</body>
</html>
