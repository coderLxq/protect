<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>检测对象类型</title>
</head>

<body>
    <script>
        var obj = {
            name: '二狗',
            sex: '15'
        }

        var animal = {
            name: '中华田园犬',
            sex: '10'
        }
        console.log(obj instanceof Number);//obj这个对象是Number类型的吗？
        console.log(animal instanceof Object);//animal这个对象是Object类型的吗？
    </script>
</body>

</html>
