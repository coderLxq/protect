<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数本身也是值，可以当做返回值返回</title>
</head>
<body>
        <script>
            function a1(){
                function a2(){
                    console.log('哈哈');
                }
                return a2;
            }
            var res = a1();
            res();
        </script>
</body>
</html>
