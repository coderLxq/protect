<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*清除第二个盒子的浮动，第三个盒子也会跟着下来，因为第三个盒子的上边界不来超过前面一个浮动元素的上边界*/
        .a{
            width: 800px;
            border: 1px solid red;
        }
        .a div{
            width: 200px;
            height: 200px;
            border: 1px solid red;
            float: left;
        }
    </style>
</head>
<body>
    <div class="a">
        <div></div>
        <div style="clear: both;"></div>
        <div></div>
    </div>
</body>
</html>
