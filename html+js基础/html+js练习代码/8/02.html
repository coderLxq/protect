<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新浪注册</title>
    <meta charset="utf-8" />
    <style>
        #reg {
            margin-top:100px;
            width: 300px;
            height: 28px;
           /*  border: 1px solid green; */
        }

        #reg div {
            float: left;
            box-sizing: border-box;
            width: 150px;
            height: 100%;
            line-height: 28px;
            /* border: 1px solid pink; */
            font-weight: bold;
            text-align:center;
        }
        #reg .reg-email{
            background-color:rgb(4, 121, 214);
            color:#FFF;

            position:relative;
        } 
        #reg .reg-email span{
            position: absolute;
            width:0;
            height:0;
            border:5px solid transparent;
            border-top:5px solid rgb(4, 121, 214);
            bottom:-10px;

            left:50%;
            margin-left:-5px;
        }

        #reg .reg-phone{
            background-color:rgb(236, 236, 236);
            color:#656570;

            position: relative;
        }
        #reg .reg-phone img{
            position:absolute;
            top:-15px;
        }
    </style>
</head>

<body>
    <div id="reg">
        <div class="reg-email">
            注册新浪邮箱
            <span></span>
        </div>
        <div class="reg-phone">
            注册手机邮箱
            <img src="../img/registerNew.gif" />
        </div>

    </div>
</body>
</html>
