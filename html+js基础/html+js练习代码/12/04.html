<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <style>
        div{
            width: 500px;
            height: 500px;
            border: 1px solid black;
            margin: 100px auto;
            border-radius: 50%;

            background-image:
             radial-gradient(blue 0%,blue 32%,transparent 32%),
             radial-gradient(white 0%,white 36%,transparent 36%),
             linear-gradient(-35deg,yellow 0%,yellow 35%,transparent 35%),
             linear-gradient(60deg,green 0%,green 35%,transparent 35%),
             linear-gradient(to bottom,red 0%,red 35%,transparent 35%),
             linear-gradient(-110deg,yellow 0%,yellow 40%,transparent 40%),
             linear-gradient(to top,green 0%,green 35%,transparent 35%),
             linear-gradient(120deg,red 0%,red 40%,transparent 40%);
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
