<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>线性渐变</title>
    <style>
        div{
            width: 500px;
            height: 50px;
            border: 1px solid black;

            background-image: linear-gradient(-70deg,
            yellow 0%,yellow 25%,
            black 25%,black 75%,
            yellow 75%,yellow 100%);
            background-size: 50px;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
