<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="widtyh=device-width, initial-scale=1.0">
    <title>径向渐变</title>
    <style>
        body{
            margin: 0;
            background-color: rgb(82, 82, 84);
        }
        div{
            position: relative;
            margin: 200px auto;
            width: 300px;
            height: 200px;
            border: 1px solid black;
            background-position: -10px -10px;
            background-size: 20px 20px;/*等分小圆点*/
            background-image: radial-gradient(5px, transparent 0px, transparent 5px, #fff 5px, #fff); 
            box-sizing: border-box;
            padding: 10px;/*图片覆盖住下面的背景 用一个padding让他显示出来*/
        }
        div img{
            width: 100%;
            height: 100%;
        }
        div::after{
            content: "8";
            width: 40px;
            height: 40px;
            /* border: 1px solid black; */
            position: absolute;
            right: 50px;
            top: 20px;
            font-size: 40px;
            text-align: right;
            line-height: 40px;
            font-weight: bold;
            color: rgb(82, 82, 84);
        }
        div::before{
            content: "分";
            width: 40px;
            height: 40px;
            /* border: 1px solid black; */
            position: absolute;
            right: 10px;
            top: 20px;
            font-size: 20px;
            text-align: center;
            line-height: 40px;
            font-weight: bold;
            color: rgb(82, 82, 84);
        }
        </style>
</head>
<body>
    <div>
        <img src="../img/youpiao.jpg">
    </div>
</body>
</html>
