<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片裁剪</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        div{
            width: 100%;
            height: 500px;
            background-image: url(../img/1558273090-lIPSAHzKmv.jpg);
        }
        h1{
            width: 100%;
            height: 100%;
            margin: 0;
            text-align: center;
            line-height: 500px;
            font-size: 100px;

            background-image: url(../img/20150522042530953.jpg);

           -webkit-background-clip:text ;

           color: transparent;
        }
    </style>
</head>
<body>
    <div>
        <h1>Read All About It</h1>
    </div>
</body>
</html>
